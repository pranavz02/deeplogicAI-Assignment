<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Processing App</title>
</head>
<body>
    <h1>Invoice Processing App</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".png" required>
        <br>
        <button type="submit">Process and Download CSV</button>
    </form>
</body>
</html>
